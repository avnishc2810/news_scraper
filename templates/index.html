<!DOCTYPE html>
<html>
<head>
    <title>News Scraper</title>
</head>
<body>
    <h2>News Article Scraper</h2>
    <form method="POST">
        <label for="query">Enter Query:</label><br>
        <input type="text" id="query" name="query" required style="width: 400px;"><br><br>

        <label for="domains">Enter Valid Domains (comma-separated):</label><br>
        <input type="text" id="domains" name="domains" required 
               placeholder="e.g. ndtv.com, timesofindia.indiatimes.com" 
               style="width: 400px;"><br><br>

        <button type="submit">Scrape</button>
    </form>
</body>
</html>
